<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="FeaturingGrid.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha512-L7MWcK7FNPcwNqnLdZq86lTHYLdQqZaz5YcAgE+5cnGmlw8JT03QB2+oxL100UeB6RlzZLUxCGSS4/++mNZdxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FeaturingGird</title>
  </head>
  <body>
    <div class="con">
      <h1 class="brand"><span> Mungase </span>Web Design</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="cmpany-info">
          <h3>Mungase Web Design</h3>
          <ul>
            <li><i class="fa fa-road"></i> 44 Someting st</li>
            <li><i class="fa fa-phone"></i> (555) 555-5555</li>
            <li><i class="fa fa-envelope"></i> test@mungase.test</li>
          </ul>
        </div>
        <div class="cont">
          <h3>Emali Us</h3>
          <form>
            <p>
              <label for="">name</label>
              <input type="text" name="name" />
            </p>
            <p>
              <label for="">Company</label>
              <input type="text" name="Company" />
            </p>
            <p>
              <label for="">Email Address</label>
              <input type="text" name="Email" />
            </p>
            <p>
              <label for="">Phone Number</label>
              <input type="text" name="Phone" />
            </p>
            <p class="full">
              <label for="">Message</label>
              <textarea name="Message" role="5"></textarea>
            </p>
            <p class="full">
              <button>Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

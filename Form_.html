<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <form>
    <h1><b><i>Welcome</i></b></h1>
    <p>
      <label>Name</label>
      <input type="text" name="name" placeholder="Enter the Nume" />
    </p>
    <p>
      <label>Company</label>
      <input type="text" name="Company" />
    </p>
    <p>
      <label>Email Address</label>
      <input type="text" name="Email" placeholder="@gmail" />
    </p>
    <p>
      <label>Phone Number</label>
      <input type="text" name="Phone" placeholder="+91" />

    </p>
    <p>
      <label>Message</label>
      <textarea name="Message" role="5" placeholder="Enter The Message"></textarea>

    </p>
    <p>
      <button style="color:red;">Submit</button>
    </p>

  </form>
</body>

</html>

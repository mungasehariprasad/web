    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="img/login-logo.png" alt="Hariprasad" />
          </div>
          <form>
            <div>
              <label for="">Email or username</label>
              <input type="text" name="" id="" class="text-input" />
            </div>
            <div>
              <label for="">password</label>
              <input type="password" name="" id="" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot password</a>
            <a href="#">Sing in with Company or schools</a>
          </div>
          <div class="or">
            <hr class="bar" />

            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="mani-footer">
          <p>copyright &copy; 2022,Sluralpright All Rights Reserved</p>
          <div>
            <a href="#">terms of use </a>|<a href="#">Privacy policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>

      </div>
